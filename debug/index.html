<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Mapbox GL Draw | Mapbox</title>
  <link href='/mapbox-gl.css' rel='stylesheet' />
  <link href='/dist/mapbox-gl-draw.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    html, body, #map { height: 100%; }
    .start-draw {
      width: 237px;
      position: absolute;
      left :10px;
      bottom: 10px;
      background: #efefef;
    }
    .start-draw div {
      float: right;
      border: 1px solid #ccc;
      background: #ddd;
      padding: 5px;
      margin: 5px;
      cursor: pointer;
    }
    .toggle {
      position: absolute;
      bottom: 20px;
      right: 10px;
    }
  </style>
</head>
<body>
<div id='map'></div>
<div class='start-draw' >
  <div id='start-point'>POINT</div>
  <div id='start-line'>LINE</div>
  <div id='start-polygon'>POLYGON</div>
</div>
<div class='toggle'>
  <button id='addBtn'>add draw</button>
  <button id='removeBtn'>remove draw</button>
  <button id='flipStyleBtn'>change style</button>
</div>
<script src='/mapbox-gl.js'></script>
<script src='/mapbox-gl-draw.js'></script>
<script type='text/javascript'>
// making run more like github.com/mapbox/mapbox-gl-js
//eg http://127.0.0.1:9966/debug/?access_token=<the-token>#13/37.76/-122.42
var args = location.search.replace(/^\?/,'').split('&').reduce(function(o, param){ var keyvalue=param.split('='); o[keyvalue[0]] = keyvalue[1]; return o; }, {});
mapboxgl.accessToken = args.access_token || localStorage.accessToken;
// could work this further but going off the above example
location.hash.replace(/^#/,'').split('/').reduce(function(args, val, i, hash){
  switch(i){
  case 0: args.zoom = val; break;
  case 1: args.latitude = val; break;
  case 2:
    args.longitude = val;
    if(args.latitude) args.latlng = [val, args.latitude];
  break;
  };
  return args;
}, args);

  var map = new mapboxgl.Map({
    container: 'map',
    zoom: args.zoom || 1,
    center: args.latlng || [0, 0],
    style: 'mapbox://styles/mapbox/streets-v8'
  });

  map.addControl(new mapboxgl.NavigationControl(), 'top-left');

var styles = [
    //static mode
    {
        'id': 'gl-draw-point-inactive',
        'type': 'circle',
        'filter': ['all',
            ['==', 'active', 'false'],
            ['==', '$type', 'Point'],
            ['==', 'meta', 'feature'],
            ['!=', 'mode', 'static']
        ],
        'paint': {
            'circle-radius': 5,
            'circle-color': '#3bb2d0',
            'circle-stroke-width' : 1,
            'circle-stroke-color' :'#fff'
        }
    },
    {
        'id': 'gl-draw-polygon-fill-inactive',
        'type': 'fill',
        'filter': ['all',
            ['==', 'active', 'false'],
            ['==', '$type', 'Polygon'],
            ['!=', 'mode', 'static']
        ],
        'paint': {
            'fill-color': '#3bb2d0',
            'fill-outline-color': '#3bb2d0',
            'fill-opacity': 0.1
        }
    },
    {
        'id': 'gl-draw-polygon-stroke-inactive',
        'type': 'line',
        'filter': ['all',
            ['==', 'active', 'false'],
            ['==', '$type', 'Polygon'],
            ['!=', 'mode', 'static']
        ],
        'layout': {
            'line-cap': 'round',
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#3bb2d0',
            'line-width': 2
        }
    },
    {
        'id': 'gl-draw-line-inactive',
        'type': 'line',
        'filter': ['all',
            ['==', 'active', 'false'],
            ['==', '$type', 'LineString'],
            ['!=', 'mode', 'static']
        ],
        'layout': {
            'line-cap': 'round',
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#3bb2d0',
            'line-width': 2
        }
    },
    //edit mode
    {
        'id': 'gl-draw-polygon-fill-active',
        'type': 'fill',
        'filter': ['all', ['==', 'active', 'true'], ['==', '$type', 'Polygon']],
        'paint': {
            'fill-color': '#D20C0C',
            'fill-outline-color': '#D20C0C',
            'fill-opacity': 0.1
        }
    },
    {
        'id': 'gl-draw-polygon-stroke-active',
        'type': 'line',
        'filter': ['all', ['==', 'active', 'true'], ['==', '$type', 'Polygon']],
        'layout': {
            'line-cap': 'round',
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#D20C0C',
            'line-dasharray': [0.2, 2],
            'line-width': 2
        }
    },
    {
        'id': 'gl-draw-line-active',
        'type': 'line',
        'filter': ['all',
            ['==', '$type', 'LineString'],
            ['==', 'active', 'true']
        ],
        'layout': {
            'line-cap': 'round',
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#D20C0C',
            'line-dasharray': [0.2, 2],
            'line-width': 2
        }
    },
    {
        'id': 'gl-draw-point-active',
        'type': 'circle',
        'filter': ['all',
            ['==', 'active', 'true']],
        'paint': {
            'circle-radius': 8,
            'circle-color': '#D20C0C',
            'circle-stroke-width' : 1,
            'circle-stroke-color' :'#fff'
        }
    },
    {
        'id': 'gl-draw-polygon-midpoint',
        'type': 'circle',
        'filter': ['all',
            ['==', '$type', 'Point'],
            ['==', 'meta', 'midpoint']],
        'paint': {
            'circle-radius': 3,
            'circle-color': '#FF0',
            'circle-stroke-width' : 1,
            'circle-stroke-color' :'#000'
        }
    },
    {
        'id': 'gl-draw-polygon-and-line-vertex-inactive',
        'type': 'circle',
        'filter': ['all',
            ['==', 'meta', 'vertex'],
            ['==', '$type', 'Point'],
            ['!=', 'mode', 'static']
        ],
        'paint': {
            'circle-radius': 3,
            'circle-color': '#000',
            'circle-stroke-width' : 1,
            'circle-stroke-color' :'#fff'
        }
    },
    {
        'id': 'gl-draw-midpoint-active',
        'type': 'circle',
        'filter': ['all',
            ['==', '$type', 'Point'],
            ['!=', 'meta', 'midpoint'],
            ['==', 'active', 'true']],
        'paint': {
            'circle-radius': 4,
            'circle-color': '#D20C0C',
            'circle-stroke-width' : 1,
            'circle-stroke-color' :'#fff'
        }
    },
    {
        'id': 'gl-draw-polygon-fill-static',
        'type': 'fill',
        'filter': ['all', ['==', 'mode', 'static'], ['==', '$type', 'Polygon']],
        'paint': {
            'fill-color': '#D20C0C',
            'fill-outline-color': '#D20C0C',
            'fill-opacity': 0.1
        }
    },
    {
        'id': 'gl-draw-polygon-stroke-static',
        'type': 'line',
        'filter': ['all', ['==', 'mode', 'static'], ['==', '$type', 'Polygon']],
        'layout': {
            'line-cap': 'round',
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#D20C0C',
            'line-width': 2
        }
    },
    {
        'id': 'gl-draw-line-static',
        'type': 'line',
        'filter': ['all', ['==', 'mode', 'static'], ['==', '$type', 'LineString']],
        'layout': {
            'line-cap': 'round',
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#D20C0C',
            'line-width': 2
        }
    },
    {
        'id': 'gl-draw-point-static',
        'type': 'circle',
        'filter': ['all', ['==', 'mode', 'static'], ['==', '$type', 'Point']],
        'paint': {
            'circle-radius': 4,
            'circle-color': '#D20C0C'
        }
    }
];


var Draw = window.Draw = new MapboxDraw({
    displayControlsDefault: true,
    styles: styles,
    snapStyles: ["demodata"]
});

  var drawIsActive = true;
  map.addControl(Draw, 'bottom-right');

  map.on('load', function() {

    // toggle
    var addButton = document.getElementById('addBtn');
    var removeButton = document.getElementById('removeBtn');
    var flipStyleButton = document.getElementById('flipStyleBtn');
    var currentStyle = 'streets-v9';
    addButton.onclick = function() {
      if (drawIsActive) return;
      drawIsActive = true;
      map.addControl(Draw, 'bottom-right');
    }
    removeButton.onclick = function() {
      if (!drawIsActive) return;
      drawIsActive = false;
      map.removeControl(Draw);
    }
    flipStyleButton.onclick = function() {
      var style = currentStyle === 'streets-v9' ? 'dark-v9' : 'streets-v9';
      map.setStyle('mapbox://styles/mapbox/' + style);
      currentStyle = style;
    }

    var startPoint = document.getElementById('start-point');
    var startLine = document.getElementById('start-line');
    var startPolygon = document.getElementById('start-polygon');


    startPoint.onclick = function() {
      Draw.changeMode('draw_point');
    };

    startLine.onclick = function() {
      Draw.changeMode('draw_line_string');
    };

    startPolygon.onclick = function() {
      Draw.changeMode('draw_polygon');
    };

      var demodata = {
          "type": "Feature",
          "properties": { "id": "bar"},
          "geometry": {
              "type": "LineString",
              "coordinates": [
                  [
                      9.236068725585938,
                      49.141516414286166
                  ],
                  [
                      9.226112365722656,
                      49.16576720541831
                  ],
                  [
                      9.270057678222656,
                      49.181478970054584
                  ],
                  [
                      9.295806884765625,
                      49.1653182245806
                  ],
                  [
                      9.271087646484375,
                      49.1448852896622
                  ],
                  [
                      9.243278503417969,
                      49.139045760119835
                  ]
              ]
          }
      };

      map.addSource("demodata", {type: "geojson", data: demodata } );

      map.addLayer({
          'id': 'demodata',
          'type': 'line',
          'source': 'demodata',
          'layout': {},
          'paint': {
              "line-color": "#888",
              "line-width": 4,
              "line-opacity": 0.7
          }
      });

      map.setCenter([
          9.236068725585938,
          49.141516414286166
      ]);

  });

  var loadData = function(uri) {
  var req = new XMLHttpRequest();
  req.onerror = function() {
    throw new Error('Network Error');
  };
  req.onload = function() {
    var fc = JSON.parse(req.response);
    fc.features.forEach(function(feature) {
      if(feature.geometry.type.startsWith('Multi') === false) {
        Draw.add(feature);
      }
    });

  };
  req.open('GET', uri);
  req.send();
}
